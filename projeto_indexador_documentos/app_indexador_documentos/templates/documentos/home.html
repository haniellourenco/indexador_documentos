{% extends 'documentos/base.html' %}
{% block conteudo %}

<form action="{% url 'listagem_documentos' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="container">
        <h1>Adicionar documento</h1>
        Nome do documento <input name="nome" class="form-control-sm" type="text">
        <button class="form-control-sm">Enviar</button>
    </div>
</form>
{% endblock %}
